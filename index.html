<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Diagrama UML</title>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
        }
        
        #diagrama-container {
            width: 100%;
            height: 100%;
            border: none; 
        }
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>

    <embed id="diagrama-container" src="diagrama.svg" type="image/svg+xml">

    <script>
        document.getElementById('diagrama-container').addEventListener('load', function() {
            
            svgPanZoom(this, {
                zoomEnabled: true,
                panEnabled: true,
                controlIconsEnabled: false,
                fit: true,
                center: true,
                minZoom: 0.2,
                maxZoom: 10
            });
        });
    </script>

</body>
</html>
